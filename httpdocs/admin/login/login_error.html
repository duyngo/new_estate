<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ログイン｜romancrew CMS</title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="/admin/css/import.css">
<script src="/admin/js/common.js"></script>
<!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a-min.js"></script>

DD_belatedPNG.fix('img, .png');

</head>
<body id="login">
<div id="wrapper">
<div id="contents">
<header>
	<h1><img src="/admin/images/logo_dummy.gif"><img src="/admin/images/rcms.gif" width="188" height="12" alt="powered by romancrewCMS"></h1>
</header>
<h2>◯◯システム ログイン画面</h2>
<section id="LoginForm">
	<form id="Login" name="Login" action="#" method="post">
	<p class="errorTxt">ユーザIDが登録されていません。</p>
	<table>
		<tr>
			<th><label for="userId">ユーザID</label></th>
			<td class="errorInput"><input name="userId" size="30" tabindex="1" id="userId" class="TextInput" type="text"></td>
		</tr>
		<tr>
			<th nowrap="nowrap"><label for="password">パスワード</label></th>
			<td><input name="password" size="30" tabindex="2" id="password" class="TextInput" type="password"></td>
		</tr>
    	<tr>
			<td colspan="2" class="autoLogin"><input name="autoLogin" value="true" tabindex="3" id="autoLogin" type="checkbox"> <label for="autoLogin" style="cursor:pointer;">パスワードを保存する</label></td>
		</tr>
		<tr>
			<td colspan="2" align="center" class="loginBtn"><input value="ログイン" id="submit" tabindex="4" type="submit"></td>
		</tr>
	</table>
	<p class="passForget"><a href="#" class="Remain"> パスワードを忘れた方はこちら</a></p>
</form>
</section>

</div><!--contents-->
<footer>Copyright © 2015 romancrew Co.Ltd., All Rights Reserved.</footer>
</div><!--wrapper-->

</body>
</html>
